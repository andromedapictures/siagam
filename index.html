<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard SIAGAM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo dashboard.png" alt="Logo Dashboard" class="logo">
    <h1>SELAMAT DATANG DI <br> SISTEM INFORMASI DAN ADMINISTRASI GAMPONG <br>(SIAGAM)</h1>
    <h2>PEMERINTAH GAMPONG TEUNGOH <br> KECAMATAN LANGSA KOTA</h2>
    <button onclick="openLogin()">MASUK KE SISTEM</button>
  </div>

  <!-- POPUP LOGIN -->
  <div class="popup" id="loginPopup">
    <div class="popup-content">
      <span class="close-btn" onclick="closeLogin()">&times;</span>
      <h3>Login Sistem SIAGAM</h3>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
